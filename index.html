<script>
    // 브라우저 창 크기가 변경될 때마다 확인
    window.addEventListener('resize', function() {
        var pageAside = document.getElementById('page-aside');
        var width = window.innerWidth;

        // 브라우저 창 크기가 768px 이하이면 숨김 클래스 추가
        if (width <= 768) {
            pageAside.classList.add('hidden');
        } else {
            // 그렇지 않으면 숨김 클래스 제거
            pageAside.classList.remove('hidden');
        }
    });
</script>
